# SwarmBlitz Cloudflare Workers Configuration

name = "swarmblitz"
main = "workers/index.js"
compatibility_date = "2024-01-01"

# Durable Objects
[durable_objects]
bindings = [
  { name = "ROOM", class_name = "Room" }
]

# Migrations for Durable Objects
# Using new_sqlite_classes for free plan compatibility
[[migrations]]
tag = "v1"
new_sqlite_classes = ["Room"]

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Environment variables (default: metrics disabled)
[vars]
METRICS_ENABLED = "false"

# Environment-specific settings
[env.production]
name = "swarmblitz-prod"

[env.staging]
name = "swarmblitz-staging"

# Observability
[observability]
enabled = true

