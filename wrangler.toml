# SwarmBlitz Cloudflare Workers Configuration

name = "swarmblitz"
main = "workers/index.js"
compatibility_date = "2024-01-01"

# Durable Objects
[durable_objects]
bindings = [
  { name = "ROOM", class_name = "Room" }
]

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["Room"]

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Environment-specific settings
[env.production]
name = "swarmblitz-prod"

[env.staging]
name = "swarmblitz-staging"

# Limits
[limits]
cpu_ms = 50

# Observability
[observability]
enabled = true

